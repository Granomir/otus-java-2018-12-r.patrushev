<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<!--здесь в атрибут action прописывает по сути path до нужного сервлета, в данном случае нам нужен LoginServlet,
который слушает путь /login, поэтому здесь пишем login, чтобы post запрос улетел на /login-->
<!--если нужен путь подальше, то надо было бы например написать login/me-->
<form action="login" method="post">
    <div>
        Введите логин:<br/>
        <input type="text" name="login" accept-charset="UTF-8"><br/>
        Введите пароль:<br/>
        <input type="password" name="pass" accept-charset="UTF-8"><br/>
        <button type="submit">Войти!</button>
    </div>
</form>
</body>
</html>
